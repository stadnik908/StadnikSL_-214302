<!DOCTYPE html>
<html data-bs-theme="dark" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${passing.test.name}"></title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>
<div th:insert="blocks/nav :: nav"></div>
<main class="page catalog-page mt-5">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" th:text="${passing.test.name}"></h2>
            </div>

            <div class="content rounded p-3">
                <form th:action="${'/passings/' + passingId + '/finish'}" method="post">
                    <div th:each="i : ${passing.test.questions}">
                        <p class="lead" th:text="${i.name}"></p>
                        <select name="answer" required class="form-select">
                            <option th:each="t : ${i.answers}" th:value="${t.score}" th:label="${t.name}"></option>
                        </select>
                        <hr>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Закончить</button>
                </form>
            </div>

        </div>
    </section>
</main>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
