<!DOCTYPE html>
<html data-bs-theme="dark" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Должности</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>
<div th:insert="blocks/nav :: nav"></div>
<main class="page catalog-page mt-5">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Должности</h2>
            </div>

            <div class="content rounded p-3">
                <form action="/departments" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" required placeholder="Название" name="name">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </form>
                <hr>
                <form th:each="i : ${departments}" th:action="${'/departments/' + i.id + '/edit'}" method="post" class="mb-2">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" required placeholder="Название" name="name" th:value="${i.name}">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-info">Обновить</button>
                        </div>
                        <div class="col-auto">
                            <a th:href="${'/departments/' + i.id + '/delete'}"  class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
</main>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
